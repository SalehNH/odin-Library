<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="javascript.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Library</title>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1 id="lib">Library</h1>
            <div class="info">
                <div class="stats">
                    <p class="stats-text">Read Books: <span class="read-books"></span></p>
                    <p class="stats-text">Unread Books: <span class="unread-books"></span></p>
                    <p class="stats-text">Total Books: <span class="total-books"></span></p>
                </div>
            </div>
        </div>

        <div class="main-content">
            
        </div>
        <div class="addNew">
            <div class="book-form">
                <form>
                <div class="form-group">
                    <label for="BookName">Book Name</label>
                    <input type="text" class="form-control" id="BookName" placeholder="Enter Book Name">
                </div>
                <div class="form-group">
                    <label for="AuthorName">Author</label>
                    <input type="text" class="form-control" id="AuthorName" placeholder="Enter Author Name">
                </div>
                <div class="form-group">
                    <label for="Pages">Pages</label>
                    <input type="number" class="form-control" id="Pages" placeholder="Pages Number">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="ReadCheck">
                    <label class="form-check-label" for="readCheck">read</label>
                </div>
                <button type="button" onclick="showLibrary()" class="btn btn-primary addBooks">Add</button>
                </form>
            </div>
            
        </div>
        <div class="footer">Developed by Saleh ‚úåüèº</div>
    </div>
</body>
</html>
